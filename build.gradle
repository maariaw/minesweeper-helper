plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application
    id 'application'

    id 'jacoco'

    id 'checkstyle'
  
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled true
    }
     
    afterEvaluate {
        classDirectories.setFrom(files(classDirectories.files.collect {
            fileTree(dir: it, exclude: ['minesweeper/App*', 'minesweeper/gui/**', 'minesweeper/TestApp*', 
            'minesweeper/StorageSingle*', 'minesweeper/model/**', 'minesweeper/generator/**'])
        }))
    } 
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral() 
}

test {
    testLogging {
        events "failed"
        exceptionFormat "full"
    }
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.0-jre'

    // Temporarily a library for constraint satisfaction solving
    implementation 'org.choco-solver:choco-solver:4.10.3'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

javafx {
    version = "11.0.2"
    modules = ['javafx.controls']
}

application {
    // Define the main class for the application
    mainClassName = 'minesweeper.App'
}

checkstyle {
    toolVersion '8.27'
    ignoreFailures = true
}

check.dependsOn jacocoTestReport
build.dependsOn javadoc

task headlessTest(type:JavaExec) {
   classpath = sourceSets.main.runtimeClasspath
   main = 'minesweeper.TestApp'
}

